{% extends "basic.html" %}

{% block body %}

<div class="container">
  <br>
  <h3>Category: </h3>
  <br><br>
  <div class="row row-cols-1 row-cols-md-2">
    {% for category in category %}
    <div class="col mb-4">
      <div class="card">
        <div style="height:200px;">
          <img src="{{url_for('static', filename='image/3-cut.jpg')}}" style="height:220px;" class="card-img-top"
            alt="...">
        </div>
        <div class="card-body">
          <h1 class="card-title">{{category.name}}</h1>
          <p class="card-text"></p>
          <a href="{{url_for('main.product', category_id = category.id)}}" class="btn btn-outline-dark">View Products</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
