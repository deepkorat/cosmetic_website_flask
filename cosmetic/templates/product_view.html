{% extends "basic.html" %}

{% block body %}

<!-- product details -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='image/p'+ productdetail.id|string +'.webp') }}"
                style="width:500px;" alt="Product" class="product-image">
        </div>
        <div class="col-md-6 product-details">
            <div>
                <h1 class="card-title">{{productdetail.name}}</h1>
                <h3 class="card-text text-danger">Rating: ★★★★☆</h3>
                <br>
                <h4 class="card-text"><strong>Price: ${{productdetail.price}}</strong></h4>
                <br>
                <form action="{{url_for('main.cart')}}">
                    <input type="hidden" id="product_id" name="product_id" value="{{ productdetail.id }}">
                    <input class="btn btn-info" type="submit" value="Buy Online">
                </form>
                <hr class="mt-3 pt-3">

                <h5 class="text-dark">Product Details:</h5>
                <br>
                <p>{{productdetail.description}}</p>
                <br>
                <h5 class="text-dark">Ingredients:</h5>
                <p>{{productdetail.ingredients}}</p>


            </div>



            <br><br>
        </div>
    </div>
</div>


{% endblock body %}
