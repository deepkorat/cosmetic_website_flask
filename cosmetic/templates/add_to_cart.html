{% extends "basic.html" %}
{% block body %}

<div class="container mt-5">
    <h2>Your Shopping Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>

            {% for product in order.productdetails %}

            <tr>
                <td>{{product.name}}</td>
                <td>${{product.price}}</td>
                <td>1</td>
                <td>${{product.price}}</td>
                <td>
                    <form method="POST" action="{{url_for('main.deleteitem')}}">
                        <input type="hidden" id="id" name="id" value="{{product.id}}">
                        <input type="submit" value="Delete" class="btn btn-danger mb-3">
                    </form>
                </td>
            </tr>
            {% endfor %}


        </tbody>
    </table>
    <h3 style="color:blue">Total: ${{total_price}}</h3>
    <br>
    <a href="{{url_for('main.checkout')}}" class="btn btn-info">Checkout</a>

</div>


{% endblock body %}
